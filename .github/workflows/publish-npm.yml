name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é…ç‰ˆæœ¬å·æ ¼å¼çš„ tagï¼Œå¦‚ v2.0.6
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true  # å¦‚æžœæµ‹è¯•å¤±è´¥ä¹Ÿç»§ç»­ï¼ˆå¯é€‰ï¼Œæ ¹æ®éœ€æ±‚è°ƒæ•´ï¼‰

      - name: Build project
        run: npm run build

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # ç§»é™¤ 'v' å‰ç¼€ï¼ˆå¦‚æžœæœ‰ï¼‰
            VERSION=${VERSION#v}
          elif [ "${{ github.event_name }}" == "push" ]; then
            # ä»Ž tag ref ä¸­æå–ç‰ˆæœ¬å·ï¼Œæ ¼å¼ï¼šrefs/tags/v2.0.6
            VERSION="${{ github.ref }}"
            VERSION=${VERSION#refs/tags/v}
            VERSION=${VERSION#refs/tags/}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check current package.json version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current package.json version: $CURRENT_VERSION"
          echo "Target version: ${{ steps.version.outputs.version }}"

      - name: Update package.json version
        if: steps.current_version.outputs.current_version != steps.version.outputs.version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-commit
          cat package.json | grep '"version"'

      - name: Publish to npm
        run: npm publish --access public

      - name: Commit version update back to GitHub
        if: steps.current_version.outputs.current_version != steps.version.outputs.version && (github.event_name == 'release' || github.event_name == 'push')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          git commit -m "chore: sync version to ${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref_name }} || echo "Failed to push version update"

      - name: Create Git tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Verify npm publication
        run: |
          echo "Verifying npm publication..."
          sleep 5  # Wait for npm index to update
          PUBLISHED_VERSION=$(npm view pixivflow@${{ steps.version.outputs.version }} version 2>/dev/null || echo "")
          if [ "$PUBLISHED_VERSION" == "${{ steps.version.outputs.version }}" ]; then
            echo "âœ… Version ${{ steps.version.outputs.version }} verified on npm"
          else
            echo "âš ï¸  Version verification pending (may take a few minutes for npm index to update)"
            echo "Expected: ${{ steps.version.outputs.version }}"
            echo "Found: ${PUBLISHED_VERSION:-not found}"
          fi

      - name: Summary
        run: |
          echo "## âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: pixivflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: https://www.npmjs.com/package/pixivflow" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub**: https://github.com/zoidberg-xgd/PixivFlow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Sync Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… package.json: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub tag: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

